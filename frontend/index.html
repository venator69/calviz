<footer>
  <script>
    const img = document.querySelector("#hoverimage img");

    const buttonImages = {
      integral: "assets/profile.png",
      derivative: "assets/derivative.png",
      limit: "assets/limit.png",
      series: "assets/series.png"
    };

    function changeImage(newSrc) {
      img.classList.add("fade-out");
      setTimeout(() => {
        img.src = newSrc;
        img.classList.remove("fade-out");
      }, 300); 
    }

    for (let id in buttonImages) {
      const btn = document.getElementById(id);

      btn.addEventListener("mouseenter", () => {
        changeImage(buttonImages[id]);
      });
    }
    function toggleBurger() {
      const topnav = document.getElementById("myTopnav");
      topnav.classList.toggle("responsive");
    }
    
    // Add click listener to burger icon
    document.querySelector(".topnav .icon").addEventListener("click", toggleBurger);
      
    const audio = document.getElementById('hoverAudio');


    const muteBtn = document.getElementById('muteBtn');
    const muteSm = document.getElementById('muteSm');
    const muteIcon = document.getElementById('muteIcon');
    const muteIconSm = document.getElementById('muteIconSm');

    muteBtn.addEventListener('click', () => {
      if(audio.paused) audio.play();  // ensure audio plays on first click
      audio.muted = !audio.muted;     // toggle mute
      muteIcon.className = audio.muted ? "fa fa-volume-off" : "fa fa-volume-up"; // update icon
    });

    muteSm.addEventListener('click', () => {
      if(audio.paused) audio.play();  // ensure audio plays on first click
      audio.muted = !audio.muted;     // toggle mute
      muteIconSm.className = audio.muted ? "fa fa-volume-off" : "fa fa-volume-up"; // update icon
    });


  </script>
