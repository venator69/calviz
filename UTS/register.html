<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>Calviz</title>
    <style>
        body {
        margin: 0;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        background: linear-gradient(45deg, #6200ff, #00c3ff,#6200ff,#00c3ff);
        }

        .topnav {
        overflow: hidden;
        background-color: #333;
        position: sticky;
        top: 0;
        z-index: 1000; 
        }

        .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 1rem;
        }

        .topnav a:hover {
        background-color: #ddd;
        color: black;
        }

        .topnav a.active {
        background: white;
        font-family: Courier, monospace;
        font-weight: 1000;
        color: #333;
        text-align: center;
        width: 30%;
        }

        .topnav .icon {
        display: none;
        }
        .title {
        color: #6200ff;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: clamp(2rem, 4vw, 4rem); 
        padding: 1rem 0;
        text-align: center;
        }
        .subtitle {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: #333;
        font-size: clamp(1rem, 2vw, 2rem);
        font-weight: bolder;
        padding: 1rem 0;
        }
        .description {
        font-size: clamp(0.75rem, 2vw, 1.5rem);
        padding-bottom: 1rem;
        padding-left : clamp(1rem, 2vw, 4rem);
        padding-right : clamp(1rem, 2vw, 4rem);
        text-align: center;
        }

        .typewriter {
        color: #6200ff;
        font-family: monospace;
        overflow: hidden;
        border-right: .15em solid orange;
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: .15em;
        animation: typing 3.5s steps(30, end), blink-caret .5s step-end infinite;
        }

        @keyframes typing {
        from { width: 0 }
        to { width: 100% }
        }

        @keyframes blink-caret {
        from, to { border-color: transparent }
        30% { border-color: orange }
        }
        .card {
        padding: 2rem;
        margin: 2rem;
        background: white;
        border-radius: 2rem;
        font-family: 'Courier New', Courier, monospace;
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        color: black;
        max-width: 50%;
        margin-left: auto;
        margin-right: auto; 
        }

        .links {
        display: none;
        }

        a {
        text-decoration: none;
        color: inherit;
        }

        .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin: 0 auto;
        overflow: hidden;
        }

        .image-container img {
        width: 40px;
        height: auto;
        display: block;
        justify-content: center;
        padding: 1rem;
        cursor: pointer;
        }
        .selection {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 80%;
          text-align: center;    
          outline: none;
          font-family: inherit;
          font-size: inherit;
          border-radius: 1rem;
          color: #6200ff;
          border: 2px solid #6200ff;
          background: white;
          padding: 0.5rem;
          margin: 1rem auto;
        }
        .oauth{
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
          color: #333;
          font-weight: bolder;
        }
        .butts  {
          background:linear-gradient(200deg,#7200cf,#00a6cf);
          color:white;
          font-size: clamp(1.5rem, 5vw, 2rem);
          padding:  1rem 3rem;
          margin: 1rem;
          border: 2px solid white;   
          border-radius: 2rem;
        }
        .butts:hover {
          background: linear-gradient(200deg,#7200cf,#00a6cf);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          border: 2px solid #7200cf;
        }
        .buttons{
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
        }
        .auth:hover {
          transform: scale(1.2);
        }
        .auth {
          display: inline-block;   
          gap: 0.75rem;               
          font-size: 1rem;
          padding: 0.5rem 1rem;
        }
        .drop-area{
          display: flex;
          justify-content: center;
          align-items: center;
          height : 150px;
          width : 200px;
          border : 2px solid;
          text-align: center;
          margin: 0 auto;
        }
        @media screen and (max-width: 1000px) {
        .topnav a:not(:first-child) {display: none;}
        .topnav a.icon {float: right; display: block;}
        }

        @media screen and (max-width: 1000px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }
        .image-container img {
          width: 40px;
          height: auto;
        }
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
        .topnav a.active{
            text-align: center;
        }
        .subtitle {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 1rem;
            text-align: center;
            max-width: 100%;
        }
        .links {display: inline;}
        }

        @media screen and (max-width: 400px){
          .drop-area{
          height : 120px;
          width : 160px;
          }
        }
        .butts{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(1rem,5vw,1.5rem);
          }
    </style>
</head>
<body>
  <div class="topnav" id="myTopnav">
    <a href="index.html" class="active">CALVIZ</a>
    <a href="index.html">Home</a>
    <a href="riemann.html">Riemann Integral</a>
    <a href="derivative.html">Derivative</a>
    <a href="limit.html">L'hospital</a>
    <a href="series.html">Taylor series</a>
    <a href="javascript:void(0);" class="icon">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <div class="card">
    <div class="title">
        Register
    </div>

    <div class="subtitle">
      Enter your Email Address :
    </div>

    <div class="description">
      <input type="email" class="selection" placeholder="Email Address" id="email"/>
    </div>

    <div class="subtitle">
      Enter your Username :
    </div>

    <div class="description">
      <input type="text" class="selection" placeholder="Username" id="username"/>
    </div>

    <div class="subtitle">
      Enter your Password :
    </div>
    <div class="description">
      <input type="password" class="selection" placeholder="Password" id="password"/>
    </div>

    <div class="subtitle">
      Confirm your Password :
    </div>
    <div class="description">
      <input type="password" class="selection" placeholder="password confirm" id="passwordConfirm" />
    </div>

    <div class="subtitle">
      Enter your Profile Picture :
    </div>

    <div class="drop-area" id="drop-area">
      <div id="preview">
        Drag & Drop your files here
      </div>
    </div>

    <input type="file" id="fileElem" accept="image/*" style="display:none">

    <div class="buttons">
      <button type="submit" id="submit" class="butts">
        Submit
      </button>
    </div>
    

    <div class="description">
      <span class = "oauth">Or login with:</span>
    </div>
    <div class="description">
      <div class="image-container">
        <img src="google.webp" alt="google" class="auth">
        <img src="github.png" alt="github" class="auth">
      </div>
    </div>
  </div>

<script>
const dropArea = document.getElementById('drop-area');
const preview = document.getElementById('preview');
const fileElem = document.getElementById('fileElem');
const email = document.getElementById('email');
const username = document.getElementById('username');
const password = document.getElementById('password');
const passwordConfirm = document.getElementById('passwordConfirm');
const submit = document.getElementById('submit');
let file = null;
let image = false;

// helper function
function valid(email) {
    const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return pattern.test(email);
}
function validUsername(username) {
  return username.trim() !== "" && !/\s/.test(username);
}

function isValidLength(username) {
  return username.length >= 8 && username.length <= 18;
}

submit.addEventListener('click', (e) => {
  e.preventDefault();
  isfilledcorrectly(username, password, passwordConfirm, email, image);
});

async function isfilledcorrectly(username, password, passwordConfirm, email, image){
  if (username.value === "" || password.value === "" || passwordConfirm.value === "" || email.value === "") {
    alert("Please fill in all fields!");
    return;
  }
  if (!image) {
    alert("Please upload a profile picture!");
    return;
  }
  if (password.value !== passwordConfirm.value) {
    alert("Passwords do not match!");
    return;
  }
  if (!validUsername(username.value) || !validUsername(password.value)) {
    alert("username or password can't include space");
    return;
  }
  if (!isValidLength(username.value) || !isValidLength(password.value)) {
    alert("username or password have to be between 8 to 16 letters and may include special characters and numbers");
    return;
  }
  if (!valid(email.value)){
    alert("Please Enter the right Email Format!");
    return;
  }
  try {
      await submitform(username.value, password.value, email.value, file);
    } catch (err) {
      alert(`Error submitting form. Please try again. error : ${err}`);
      console.error(err);
    }
}

async function submitform(name, password, email, file) {
  // Construct a FormData instance
  const formData = new FormData();

  // Add the data
  formData.append('name', name);
  formData.append('password', password);
  formData.append('email', email);
  formData.append('profile', file);

  try {
    const response = await fetch("calviz-server-production.up.railway.app", {
      method: "POST",
      body: formData
    });
    if (response.ok) {
      console.log(await response.json());
      alert("Registered successfully");
      } else {
        console.error("Registration failed:", response.status);
        alert(`Registration failed, ${response.status}, username or email is already registered`);
      }
    } catch (e) {
      console.error(e);
      alert(`Registration failed, ${e}`);
    }
}

['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
  dropArea.addEventListener(eventName, e => e.preventDefault());
});

// on-click event
dropArea.addEventListener('click', () => fileElem.click());
fileElem.addEventListener('change', (e) => handleFiles(e.target.files));

// highlight color when dragged over element

dropArea.addEventListener('dragover', () => {
  dropArea.style.backgroundColor = '#e0e0e0';
});

dropArea.addEventListener('dragleave', () => {
  dropArea.style.backgroundColor = '';
});

dropArea.addEventListener('drop', (e) => {
  dropArea.style.backgroundColor = '';
  const files = e.dataTransfer.files;
  handleFiles(files);
});

function handleFiles(files) {
  const f = files[0];
  if (!f) return;

  const reader = new FileReader();
  reader.onload = (e) => {
    const img = document.createElement('img');
    img.src = e.target.result;
    img.style.maxWidth = '120px';
    img.style.maxHeight = '90px';
    img.style.margin = '10px';
    preview.innerHTML = '';
    preview.appendChild(img);
  };

  image = true;
  file = f;            
  reader.readAsDataURL(f); 
}

// Toggle Burger Menu
function toggleBurger() {
  const topnav = document.getElementById("myTopnav");
  topnav.classList.toggle("responsive");
}

// Add click listener to burger icon
document.querySelector(".topnav .icon").addEventListener("click", toggleBurger);
</script>


</body>
</html>
